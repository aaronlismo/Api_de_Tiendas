<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav>
        <header class="nav justify-content-center">
            <h1 id="Titulo">Tienda</h1>
        </header>
    </nav>
    
    <main class="container d-flex justify-content-center">
        <section  class="row justify-content-center">
            <label class="row">Elige el método para realizar Ajax:</label>
            <input class="row btn btn-block" type="button" id="XHR" value="Xhr">
            <input class="row btn btn-block" type="button" id="FETCH" value="Fetch">
            <input class="row btn btn-block" type="button" id="JQUERY" value="Jquery">
        </section>
    </main>

    <div id="loading">

    </div>

    <div id="opciones">

    </div>

    <div id="NuevaEmpresa">

    </div>

    <div id="Empresas">

    </div>

    <template>
        <form>
            <label for="fname">Nombre</label>
            <input type="text" id="Empresa" placeholder="Nombre de la Empresa">
            <label for="fname">Dirección</label>
            <input type="text" id="Dirección" placeholder="Dirección de la Empresa">
            <label for="fname">Localidad</label>
            <input type="text" id="Dirección" placeholder="Localidad de la Empresa">
            <label for="fname">Telefono</label>
            <input type="text" id="telefono" name="telefono" required="" pattern="^\(\+\d{2,3}\)\d{9}$" placeholder="Telefono de la empresa">
        </form>
    </template>

    <script src="./js/java.js"></script>
</body>
</html>
